apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 3200
        versionName "3.200"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        applicationId "com.smile.colorballs"
        manifestPlaceholders = [ appName:"@string/app_name", googleAdMobAppID:"@string/google_AdMobAppID"]

        flavorDimensions("colorballs")
        productFlavors {
            colorballs {
                dimension "colorballs"
                applicationId "com.smile.colorballs"
                manifestPlaceholders = [ appNameSuffix:""]
            }
            fivecolorballs {
                dimension "colorballs"
                applicationId "com.smile.fivecolorballs"
                manifestPlaceholders = [ appNameSuffix:"_2"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.google.android.gms:play-services-ads:17.0.0'
    implementation project(':smilepublicclasseslibrary')
}
