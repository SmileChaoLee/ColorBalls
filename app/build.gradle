apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'chaolee'
            keyPassword '86637971'
            storeFile file('/Users/chaolee/AndroidStudio/keystore/key.jks')
            storePassword '86637971'
        }
    }
    compileSdkVersion 29
    buildToolsVersion '29.0.1'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        multiDexEnabled true

        versionCode 3301
        versionName "3.301"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        applicationId "com.smile.colorballs"
        manifestPlaceholders = [appName: "@string/app_name", googleAdMobAppID: "@string/google_AdMobAppID"]

        flavorDimensions("colorballs")
        productFlavors {
            colorballs {
                dimension "colorballs"
                applicationId "com.smile.colorballs"
                manifestPlaceholders = [appNameSuffix: ""]
            }
            fivecolorballs {
                dimension "colorballs"
                applicationId "com.smile.fivecolorballs"
                manifestPlaceholders = [appNameSuffix: "_2"]
            }
            colorballs_pro {
                dimension "colorballs"
                applicationId "com.smile.colorballs_pro"
                manifestPlaceholders = [appNameSuffix: "_pro"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.config
        }
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
    configurations.all {
        resolutionStrategy {
            force("com.google.auto.value:auto-value-annotations:1.6.3")
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta01'
    implementation 'com.facebook.android:audience-network-sdk:5.5.0-beta'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'com.google.firebase:firebase-core:17.0.1'
    implementation 'com.google.firebase:firebase-ads:18.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.google.android.gms:play-services-measurement:17.0.0'
    implementation 'com.google.android.gms:play-services-measurement-sdk:17.0.0'

    implementation project(':smilelibraries')

    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2-alpha02'
    androidTestImplementation 'androidx.test:rules:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.ext:truth:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}

apply plugin: 'com.google.gms.google-services'
