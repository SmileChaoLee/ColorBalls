    }

    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 30
        multiDexEnabled true

        versionCode 3650
        versionName "3.650"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        applicationId "com.smile.colorballs"
        manifestPlaceholders = [googleAdMobAppID: "@string/google_AdMobAppID"]
        signingConfig signingConfigs.config
    }

    flavorDimensions("colorballs")
    productFlavors {
        colorballs {
            dimension "colorballs"
            applicationId "com.smile.colorballs"
            manifestPlaceholders = [appName: "@string/app_name", appNameSuffix: ""]
        }
        fivecolorballs {
            dimension "colorballs"
            applicationId "com.smile.fivecolorballs"
            manifestPlaceholders = [appName: "@string/app_name_2", appNameSuffix: "_2"]
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            // signingConfig signingConfigs.config
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
    configurations.all {
        resolutionStrategy {
            force("com.google.auto.value:auto-value-annotations:1.6.3")
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0-rc01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'com.facebook.android:audience-network-sdk:6.4.0'
    implementation 'androidx.browser:browser:1.3.0'
    implementation 'com.google.firebase:firebase-core:18.0.3'
    implementation 'com.google.firebase:firebase-ads:20.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.google.android.gms:play-services-measurement:18.0.3'
    implementation 'com.google.android.gms:play-services-measurement-sdk:18.0.3'

    implementation project(':smilelibraries')
    implementation project(':NativeTemplatesModels')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'androidx.test.ext:truth:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
}

apply plugin: 'com.google.gms.google-services'
