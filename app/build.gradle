apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
            keyAlias 'chaolee'
            keyPassword '86637971'
            storeFile file('/Users/chaolee/AndroidStudio/keystore/key.jks')
            storePassword '86637971'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 3203
        versionName "3.203"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        applicationId "com.smile.colorballs"
        manifestPlaceholders = [appName: "@string/app_name", googleAdMobAppID: "@string/google_AdMobAppID"]

        flavorDimensions("colorballs")
        productFlavors {
            colorballs {
                dimension "colorballs"
                applicationId "com.smile.colorballs"
                manifestPlaceholders = [appNameSuffix: ""]
            }
            fivecolorballs {
                dimension "colorballs"
                applicationId "com.smile.fivecolorballs"
                manifestPlaceholders = [appNameSuffix: "_2"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.facebook.android:audience-network-sdk:4.99.0'
    // implementation 'com.google.android.gms:play-services-ads:17.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.5'
    implementation 'com.google.firebase:firebase-ads:17.1.1'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation project(':smilepublicclasseslibrary')
}
