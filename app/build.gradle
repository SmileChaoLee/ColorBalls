apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'chaolee'
            keyPassword '86637971'
            storeFile file('/Users/chaolee/AndroidStudio/keystore/key.jks')
            storePassword '86637971'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        multiDexEnabled true

        versionCode 3295
        versionName "3.295"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        applicationId "com.smile.colorballs"
        manifestPlaceholders = [appName: "@string/app_name", googleAdMobAppID: "@string/google_AdMobAppID"]

        flavorDimensions("colorballs")
        productFlavors {
            colorballs {
                dimension "colorballs"
                applicationId "com.smile.colorballs"
                manifestPlaceholders = [appNameSuffix: ""]
            }
            fivecolorballs {
                dimension "colorballs"
                applicationId "com.smile.fivecolorballs"
                manifestPlaceholders = [appNameSuffix: "_2"]
            }
            colorballs_pro {
                dimension "colorballs"
                applicationId "com.smile.colorballs_pro"
                manifestPlaceholders = [appNameSuffix: "_pro"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.config
        }
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
    configurations.all {
        resolutionStrategy {
            force("com.google.auto.value:auto-value-annotations:1.6.3")
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.facebook.android:audience-network-sdk:5.3.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.9'
    implementation 'com.google.firebase:firebase-ads:17.2.0'
    implementation 'com.android.support:multidex:1.0.3'

    implementation project(':smilelibraries')

    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test.ext:junit:1.0.0"
    androidTestImplementation 'androidx.test:rules:1.1.0'
    androidTestImplementation 'androidx.test.ext:truth:1.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}

apply plugin: 'com.google.gms.google-services'
