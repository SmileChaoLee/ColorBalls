apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'
    defaultConfig {
        applicationId "com.smile.colorballs"
        manifestPlaceholders = [ appName:"@string/app_name"]
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3000
        versionName "3.000"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        flavorDimensions("colorballs")
        productFlavors {
            colorballs {
                dimension "colorballs"
                applicationId "com.smile.colorballs"
                manifestPlaceholders = [ appNameSuffix:""]
            }
            fivecolorballs {
                dimension "colorballs"
                applicationId "com.smile.fivecolorballs"
                manifestPlaceholders = [ appNameSuffix:"_2"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        colorballs {
            minSdkVersion 16
            targetSdkVersion 28
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
            versionCode 901
            versionName '2.901'
        }
        fivecolorballs {
            minSdkVersion 16
            targetSdkVersion 28
            versionCode 901
            versionName '2.901'
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.purplebrain.adbuddiz.sdk:AdBuddiz-Java:3.+'
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    implementation 'com.android.support:support-v4:28.0.0-alpha3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation project(':scoresqlite')
    implementation project(':facebookadsutil')
    implementation project(':alertdialogfragment')
}

repositories {
    maven {
        url 'http://repository.adbuddiz.com/maven'
    }
}
